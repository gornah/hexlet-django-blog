<form action="{% url 'articles_create' %}" method="post">
    {% csrf_token %}

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <table border="1">
    {{ form }}
    </table>
    <input type="submit" value="Создать">
</form>
